{% extends "base.html" %}
{% block content %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">Todo Message</th>
        </tr>
    </thead>
    <tbody>
        {% for msg in data %}
        <tr>
            <td>{{ msg }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
