{% extends "base.html" %}
{% block content %}
<table class="table" style="width: 50ex">
    <thead>
        <tr>
            <th scope="col">Tasks</th>
        </tr>
    </thead>
    <tbody>
        {% for msg in data %}
        <tr>
            <td>{{ msg.msg }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
